specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CertifiedContract
    network: goerli
    source:
      address: "0x3160115DB6bECb6E864FFCff9d7FF7b0C5D0aA18"
      abi: CertifiedContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: CertifiedContract
          file: ./abis/CertifiedContract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/certified-contract.ts
